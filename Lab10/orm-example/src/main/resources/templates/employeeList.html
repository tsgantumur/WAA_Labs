<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Street</th>
        <th>Phone Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp: ${emps}">
        <td th:text="${emp.id}">1</td>
        <td th:text="${emp.firstName}">Josh</td>
        <td th:text="${emp.lastName}">Friday</td>
        <td th:text="${emp.address.street}">1000 4th st</td>
        <td th:text="${emp.number}">111-111-2222</td>
    </tr>
    </tbody>
</table>
</body>
</html>
