<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add Member Form</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css" />
</head>
<body>
<div id="global">
    <form action="#" th:action="@{/member/member_input}"  th:object="${member}" method="post">
        <fieldset>
            <legend><span th:text="#{member.form.title}">Add an member</span></legend>
<!--            <ul th:if="${#fields.hasErrors('*')}">-->
<!--                <li th:each="err : ${#fields.errors('*')}" th:text="${err}" >Input-->
<!--                    is incorrect</li>-->
<!--            </ul>-->
            <p>
                <label for="firstName"><span data-th-text="#{member.form.firstName}"></span></label> <input type="text" id="firstName" th:field="*{firstName}" />
<!--            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="fieldError">Incorrect input</p>-->
            </p>
            <p>
                <label for="lastName"><span data-th-text="#{member.form.lastName}"></span></label> <input type="text" id="lastName" th:field="*{lastName}" />
<!--            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="fieldError">Incorrect input</p>-->
            </p>
            <p>
                <label for="memberNumber"><span data-th-text="#{member.form.memberNumber}"></span></label> <input type="text" id="memberNumber" th:field="*{memberNumber}" />
<!--            <p th:if="${#fields.hasErrors('memberNumber')}" th:errors="*{memberNumber}" th:errorclass="fieldError">Incorrect input</p>-->
            </p>
            <p>
                <label for="age"><span data-th-text="#{member.form.age}">ID</span></label> <input type="text" id="age" th:field="*{age}" />
<!--            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" th:errorclass="fieldError">Incorrect input</p>-->
            </p>
            <p id="buttons">
                <input id="reset" type="reset" th:value="#{member.form.resetbtn}" value="Add Member" tabindex="4">
                <input id="submit" type="submit" tabindex="5" th:value="#{member.form.addbtn}" value="Add Member">
            </p>
        </fieldset>
    </form>
</div>
</body>
</html>
